<md-card *ngIf="contactoOriginal">
  <md-card-title>
    Edici√≥n del contacto
  </md-card-title>
  <md-card-content>
    <form novalidate [formGroup]="form" (ngSubmit)= "onGuardar()">
      <md-input-container>
        <input type="text" mdInput placeholder="Nombre" formControlName="nombres">
      </md-input-container>
      <md-input-container>
        <input type="text" mdInput placeholder="Apellidos" formControlName="apellidos">
      </md-input-container>
      <md-input-container>
        <input type="text" mdInput placeholder="Direccion" formControlName="direccion">
      </md-input-container>
      <md-input-container>
        <input type="text" mdInput placeholder="Telefono" formControlName="telefono">
      </md-input-container>
      <md-input-container>
        <input type="text" mdInput placeholder="Email" formControlName="email">
      </md-input-container>
      <md-input-container>
        <input type="text" mdInput placeholder="Empresa" formControlName="empresa">
      </md-input-container>
      <button type="submit" md-button>Guardar</button>
      <button type="button" md-button (click)="onCancelar()">Cancelar</button>
    </form>
  </md-card-content>
</md-card>
